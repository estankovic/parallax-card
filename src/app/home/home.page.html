<ion-header>
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #container [scrollEvents]="true">
  <div class="c">
    <app-paralax-card
            [offsetY]="80"
            [container]="container"
            [imageUrl]="'https://picsum.photos/800/600?i=' + i"
            *ngFor="let v of items; index as i"
    ></app-paralax-card>
  </div>
</ion-content>
