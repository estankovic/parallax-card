<ion-header>
  <ion-toolbar>
    <ion-title>
      Parallax
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #container [scrollEvents]="true">
  <div class="c">
    <app-parallax-card
            [offsetY]="120"
            [container]="container"
            [imageUrl]="'https://picsum.photos/800/600?i=' + i"
            *ngFor="let v of items; index as i"
    ></app-parallax-card>
  </div>
</ion-content>
